<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Document</title>

<script>
    $(function(){
	
    //.accordion2の中のp要素がクリックされたら
	$('.accordion2 p').click(function(){
 
		//クリックされた.accordion2の中のp要素に隣接する.accordion2の中の.innerを開いたり閉じたりする。
		$(this).next('.accordion2 .inner').slideToggle();
 
		//クリックされた.accordion2の中のp要素以外の.accordion2の中のp要素に隣接する.accordion2の中の.innerを閉じる
		$('.accordion2 p').not($(this)).next('.accordion2 .inner').slideUp();
 
	});
});
</script>
<body>
        <ul class="accordion2">
                <li>
                    <p class="ac1">アコーディオン１</p>
                    <ul class="inner">
                        <li class="content1-1">コンテンツ１</li>
                        <li class="content1-2">コンテンツ２</li>
                        <li class="content1-3">コンテンツ３</li>
                    </ul>
                </li>
                <li>
                    <p class="ac2">アコーディオン２</p>
                    <ul class="inner">
                        <li class="content2-1">コンテンツ１</li>
                        <li class="content2-2">コンテンツ２</li>
                        <li class="content2-3">コンテンツ３</li>
                    </ul>
                </li>
                <li>
                    <p class="ac3">アコーディオン３</p>
                    <ul class="inner">
                        <li class="content3-1">コンテンツ１</li>
                        <li class="content3-2">コンテンツ２</li>
                        <li class="content3-3">コンテンツ３</li>
                    </ul>
                </li>
            </ul>
    
</body>
</html>
