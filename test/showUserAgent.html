<head>

<body>
  <form>
    <label for="osusi">お寿司メニュー：</label>
    <select id="osusi" name="osusi">
      <option value="">お寿司のネタを選択してください。</option>
      <option value="maguro.html">マグロ</option>
      <option value="salmon.html">サーモン</option>
      <option value="engawa.html">えんがわ</option>
      <option value="octcat.html">オクトキャット</option>
      <option value="images.html">お気に入りの画像</option>
      <option value="showUserAgent.html">ブラウザの判定</option>
      <option value="inputobox.html" />タイマー</option>
      <option value="meso.html" />メソッドの使い方</option>
      <option value="console.html" />consoleオブジェクト</option>
    </select>
  </form>
  <center>
    <h1>ブラウザ判定</h1>
  </center>
  </br>
  <p id="userAgent"></p>
  <h2>お使いのブラウザ</h2>

  <script>


    var nvUA = navigator.userAgent;
    var cutSt, cutEd;  //バージョンを切り出す位置情報を取得
    var bwVer;    //バージョンを格納

    //Operaか調べる
    if (nvUA.indexOf("Opera") != -1) {
      //開始位置の指標「Version」の位置を取得、終了位置は文字列長
      cutSt = nvUA.indexOf("Version");
      cutEd = nvUA.length;

      //バージョンの切り出し
      bwVer = nvUA.substring(cutSt + 8, cutEd);

      //頭に「Opera」を付けてバージョンを書き出す
      document.write("Opera " + bwVer);
    }

    //「Safari」が含まれるか調べる
    if (nvUA.indexOf("Safari") != -1) {
      //「Chrome」が含まれるか調べる
      if (nvUA.indexOf("Chrome") != -1) {
        cutSt = nvUA.indexOf("Chrome");
        cutEd = nvUA.indexOf(" ", cutSt);

        bwVer = nvUA.substring(cutSt + 7, cutEd);

        document.write("Google Chrome " + bwVer + "ですね。");
      }
      else {
        cutSt = nvUA.indexOf("Version");
        cutEd = nvUA.indexOf(" ", cutSt);

        bwVer = nvUA.substring(cutSt + 8, cutEd);

        document.write("Safari " + bwVer);
      }
    }



  </script>
  <br>
  <h2>お使いのバージョン</h2>
  <span id="appVersion"></span>

  <script>
    document.getElementById("appVersion").innerHTML = navigator.appVersion;
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('osusi').addEventListener('change', function () {
        location.href = 'https://furufurufu18.github.io/' + this.value;
      }, false);
    }, false);
  </script>
</body>
