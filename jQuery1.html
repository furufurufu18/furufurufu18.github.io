            $(function(){
                $('a img').hover(function(){

  }, function(){
    if (!$(this).hasClass('currentPage')) {
      $(this).attr('src', $(this).attr('src').replace('_on', '_off'));
    }
            });
        });

        //区切り

        $(function(){
  $('.toTop').click(function () {
    $('body,html').animate({
      scrollTop: 0
    }, 800);
    return false;
  });
});

       //区切り

$(function () {
