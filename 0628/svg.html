<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <svg width="300px" height="150px" viewBox="0 0 300 600">
        <text x="100" y="75">Hello World</text>
      </svg>
      <svg width="300px" height="150px">
        <line x1="0" y1="0" x2="150" y2="150" stroke="black" stroke-width="1" />
      </svg>
      <svg width="300px" height="150px">
        <rect x="10" y="10" width="100" height="50" stroke="black" stroke-width="1" fill="red" />
      </svg>
      <svg width="300px" height="150px">
        <circle cx="150" cy="75" r="20" stroke="black" stroke-width="1" fill="blue" />
      </svg>
      <svg width="300px" height="150px">
        <ellipse cx="150" cy="75" rx="30" ry="20" stroke="black" stroke-width="1" fill="yellow" />
      </svg>
      <svg width="300px" height="150px">
        <polyline points="0,75 75,0 150,150 225,0 300,75" stroke="black" stroke-width="1" fill="none" />
      </svg>
      <svg width="300px" height="150px">
        <polygon points="0,75 75,0 150,150 225,0 300,75" stroke="black" stroke-width="1" fill="none" />
      </svg>
      <svg width="300px" height="150px">
        <line x1="0" y1="75" x2="150" y2="75" stroke="black" stroke-width="1" fill="none" stroke-dasharray="10" />
      </svg>
      <svg width="300px" height="150px">
        <line x1="0" y1="75" x2="150" y2="75" stroke="black" stroke-width="1" fill="none" stroke-dasharray="10,20" />
      </svg>
      <svg width="300px" height="150px">
        <line x1="2" y1="75" x2="150" y2="75" stroke="black" stroke-width="4" fill="none" stroke-linecap="round" />
    </svg>
    <svg width="300px" height="150px">
        <line x1="2" y1="75" x2="150" y2="75" stroke="black" stroke-width="4" fill="none" stroke-linecap="round" stroke-dasharray="0.1, 6" />
    </svg>
</body>
<script>

  </script>
</html>
